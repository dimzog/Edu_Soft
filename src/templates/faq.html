{% extends 'base.html' %}


{% block content %}
{% load static %}

    <h2 class="center-align">Frequently Asked Questions</h2>
    <div>
        <p class="center-align">Consider reading the following answered questions before submitting a contact ticket!</p>
    </div>



    <div class="container">

        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel grey lighten-5 z-depth-1">

                {% for faq in faqs %}
                    <div class="row">
                        <h4>{{ faq.title }}</h4>
                    </div>
                    <div class="row">
                        <p>{{ faq.body }}</p>
                    </div>

                    <div class="divider"></div>
                {% endfor %}
            </div>
        </div>
    </div>


{% endblock %}
