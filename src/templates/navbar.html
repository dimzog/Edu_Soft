<nav>
    <div class="nav-wrapper">
        <a href="/" class="brand-logo"><i class="material-icons">school</i>Code School</a>

        {% block nav %}
        <ul class="right hide-on-med-and-down">
            <li {% if 'code' in view.breadcrumbs %}class="active"{% endif %}><a href="/code/"><i class="material-icons left">code</i>Code</a></li>
            <li {% if 'about' in view.breadcrumbs %}class="active"{% endif %}><a href="/about/"><i class="material-icons left">info</i>About</a></li>
            <li {% if 'contact' in view.breadcrumbs %}class="active"{% endif %}><a href="/contact/"><i class="material-icons left">mail</i>Contact</a></li>

            {% if user.is_authenticated%}
                <li><a href={% url 'profile' %}><i class="material-icons left">dashboard</i>Profile</a></li>
                <li><a href={% url 'logout' %}><i class="material-icons left">directions_run</i>Logout</a></li>
            {% else %}
                <li {% if 'login' in view.breadcrumbs %}class="active"{% endif %}><a href={% url 'login' %}><i class="material-icons left">fingerprint</i>Login</a></li>
                <li {% if 'register' in view.breadcrumbs %}class="active"{% endif %}><a href="{% url 'register' %}"><i class="material-icons left">create</i>Register</a></li>
            {% endif %}
        </ul>
        {% endblock %}
    </div>
</nav>
